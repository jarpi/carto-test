<!DOCTYPE html>
<html>
    <head>
        <!-- Example based on http://leafletjs.com/examples/layers-control/example.html -->

        <title>Layers Control Tutorial - Leaflet</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

        <link rel="stylesheet" href="public/css/normalize.css"/>

        <script src="public/js/main.js" charset="utf-8"></script>

        <style>
            #map {
                width: 100%;
                min-height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .leaflet-container {
                background-color: #FFF;
            }
        </style>
    </head>
    <body>

        <div id='map'></div>

        <script>
            var admin0url = 'http://' + window.location.host + '/admin0/{z}/{x}/{y}.png';
            var admin1url = 'http://' + window.location.host + '/admin1/{z}/{x}/{y}.png';

            var admin0 = L.tileLayer(admin0url);
            var admin1 = L.tileLayer(admin1url);

            var map = L.map('map', {
                crs: L.CRS.EPSG3857,
                center: [40, -80],
                zoom: 1,
                layers: [admin0],
                loadingControl: true
            });

            var layers = {
                "Admin 0": admin0,
                "USA Admin 1": admin1
            };

            L.control.layers(null,layers).addTo(map);

        </script>
    </body>
</html>
